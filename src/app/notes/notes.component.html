<div class="columns is-multiline">
  <div class="column is-12">
    <div class="card">
      <div class="card-content">
        <div class="columns">
          <div class="column is-2" style="border-right: 1px solid #F2F2F2; padding-right: 0; padding-top: 1.5rem;">
            <aside class="menu">
              <p class="menu-label">
                General
              </p>
              <ul class="menu-list">
                <li><a class="is-active">
                  <fa-icon [icon]="faLayerGroup"></fa-icon>Dashboard
                </a></li>
              </ul>
              <p class="menu-label">
                Planner
              </p>
              <ul class="menu-list">
                <li><a><fa-icon [icon]="faQuoteLeft"></fa-icon>Notes</a></li>
                <li><a><fa-icon [icon]="faCalendarCheck"></fa-icon>Events</a></li>
              </ul>
              <p class="menu-label">
                User
              </p>
              <ul class="menu-list">
                <li><a><fa-icon [icon]="faUser"></fa-icon>Edit Profile</a></li>
                <li><a><fa-icon [icon]="faSignOutAlt"></fa-icon>Log Out</a></li>
              </ul>
            </aside>
          </div>
          <div class="column is-5" style="border-right: 1px solid #F2F2F2; padding: 0;">
            <div class="control has-icons-left has-icons-right">
              <input class="input is-medium" type="text" placeholder="Search">
              <span class="icon is-medium is-left" style="padding-left: 0.5rem;">
                <fa-icon [icon]="faSearch"></fa-icon>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
