<div class="columns is-multiline">
  <div class="column is-2" style="padding-right: 0; padding-top: 1.5rem;">
    <aside class="menu">
      <p class="menu-label">
        General
      </p>
      <ul class="menu-list">
        <li>
          <a>
            <fa-icon class="has-text-primary" [icon]="faLayerGroup"></fa-icon
            >Dashboard
          </a>
        </li>
      </ul>
      <p class="menu-label">
        Planner
      </p>
      <ul class="menu-list">
        <li>
          <a>
            <fa-icon class="has-text-info" [icon]="faQuoteLeft"></fa-icon>Notes
          </a>
        </li>
        <li>
          <a>
            <fa-icon class="has-text-warning" [icon]="faCalendarCheck"></fa-icon
            >Events
          </a>
        </li>
      </ul>
      <p class="menu-label">
        User
      </p>
      <ul class="menu-list">
        <li>
          <a>
            <fa-icon class="has-text-success" [icon]="faUser"></fa-icon>Edit
            Profile
          </a>
        </li>
        <li>
          <a>
            <fa-icon class="has-text-danger" [icon]="faSignOutAlt"></fa-icon>Log
            Out
          </a>
        </li>
      </ul>
    </aside>
  </div>
  <div class="column is-6">
    <p class="title is-3" style="margin-left: 1rem; margin-right: 1rem;">
      News Digest
    </p>

    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="{{images[imageIndex]}}" style="width: 100%;">
        <div class="text">Caption Text</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" (click)="changeSlide(-1)">&#10094;</a>
      <a class="next" (click)="changeSlide(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center;">
      <span class="dot" (click)="currentSlide(index)" *ngFor="let index of [0, 1, 2]"></span>
    </div>
