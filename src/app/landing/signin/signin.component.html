<p class="sign-in-text">Sign in to continue</p>
<div class="columns is-centered" *ngIf="isLoading">
  <div class="column is-half">
    <app-loading-spinner></app-loading-spinner>
  </div>
</div>
<form [formGroup]="signinForm" (ngSubmit)="onSignin()" *ngIf="!isLoading">
  <div class="field">
    <p class="control">
      <input 
        class="input is-rounded" 
        type="email" 
        placeholder="Email" 
        formControlName="email">
    </p>
  </div>
  <div class="field">
    <p class="control">
      <input 
        class="input is-rounded" 
        type="password" 
        placeholder="Password" 
        formControlName="password">
    </p>
  </div>
  <div class="field">
    <p class="control">
      <button class="button is-primary is-rounded" style="width: 100%; margin-bottom: 1.85rem;">
        Login
      </button>
    </p>
  </div>
</form>
<div class="notification is-danger" *ngIf="showNotification">
  <button class="delete" (click)="closeNotification()"></button>
  {{ error }}
</div>
